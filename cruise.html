<!DOCTYPE html>
<html>
 <head>
    <title>Cruise</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

 </head>
<body>
    <h2>Lakshmi Sai Teja Padam goes on a cruise</h2>
<form>
    <input type="checkbox" id="check1" name="Shares Cabin"value="True">
    <label for="check1">Shares Cabin</label></br>
  
    <input type="checkbox" id="check2" name="Breakfast"value="True">
    <label for="check2">Breakfast</label></br>
  
    <input type="checkbox" id="check3" name="Pool Pass"value="False">
    <label for="check3">Pool Pass</label>
<br>

    <input class="btn btn-success mb-3" value="Select a cruise" onclick="selectCruise()">
</form>
<br>
<p id="result">Cruise selection is shown here</p>
<br>
<hr>
<form>
    <label for="No_days">Enter the number of days </label>
    <input type ="text" id="No_days" name="No_days"value="days">
     <br>
     <label for="No_price">Enter price</label>
    <input type ="text" id="No_price" name="No_price"> <br>
    <br>
    <input class="btn btn-success" type="button" onclick="updateCruise()" value="Update the cruise">
</form>
<script> 

var my_cruise={shared:"True",breakfast:"True",pool:"True"}
    function selectCruise()
    {
    my_cruise={}
    my_cruise.shared = document.getElementById("checkbox1").checked
    my_cruise.breakfast = document.getElementById("checkbox2").checked
    my_cruise.pool = document.getElementById("checkbox3").checked
    out = document.getElementById("result")
    out.innerHTML=JSON.stringify(my_cruise)
    }
function updateCruise (){
    console.log("Getting form values")
    days = document.getElementById("No_days").value
    price = document.getElementById("No_price").value
    my_cruise.days = days
    my_cruise.price=price
    
    out = document.getElementById("result")
    out.innerHTML=JSON.stringify(my_cruise)
}
</script>

</body>
</html>
