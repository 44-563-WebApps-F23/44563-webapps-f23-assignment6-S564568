<body>

<h2>Lakshmi Sai Teja Padam shows tip amounts</h2>

<form>
    <label for="base">Enter base amount </label>
    <input type ="number" id="base" name="base"min=10 max=50 step=2 value=50> <br>
    <label for="tip_percentage">Enter the tip percent</label>
    <input type ="number" id="tip_percentage" name="tip_percentage" value="15"> <br>

    <input type="button" onclick="tips()" value="Show tip">
</form>
<p id="result">calculatedTip</p>

<script> 


function tips(){
    var base=parseFloat(prompt(document.getElementById(base)));
    var tip_percentage=parseFloat(prompt(document.getElementById(tip_percentage)));
    let toShow=" "
    for(let i=0;i<5;i++)
    {
        const tipPercentage = tip_percentage + i * 4;
        const calculatedTip = (base * tipPercentage) / 100;
        toShow += `${tipPercentage}% is ${calculatedTip};` ;
        
    }
    
    out = document.getElementById("result")
    out.innerHTML = "Tips are:"+toShow
}
</script>
<hr>
<h6 class="display-6">Radio buttons that switches between calculations</h6>
<form>
    <input type="radio" id="sum" name="arthimeticOP" value="sum" onclick="chooseOp()">
    <label for="sum">Sum</label></br>
  
    <input type="radio" id="diff" name="arthimeticOP" value="difference" onclick="chooseOp()">
    <label for="diff">diff</label></br>
  
    <input type="radio" id="mult" name="arthimeticOP" value="product" onclick="chooseOp()">
    <label for="mult">mult</label>
<br>
</form>
<br>
<p id="arthop">basic operations result is shown here</p>
<script>
    function chooseOp ()
    {
        console.log("Getting form values")
        baseValue = parseFloat(document.getElementById("base").value)
        tipValue = parseFloat(document.getElementById("tip_percentage").value)
        answer = document.getElementById("arthop")
        if(document.getElementById("sum").checked){
          answer.innerHTML="Sum of "+baseValue+" and"+tipValue+" is "+(baseValue+tipValue)
        }
        else if(document.getElementById("diff").checked){
          answer.innerHTML="diff of "+baseValue+" and"+tipValue+" is "+(baseValue-tipValue)
        }
      
        else if(document.getElementById("mult").checked){
            answer.innerHTML="product of "+baseValue+" and"+tipValue+" is "+(baseValue*tipValue)
        }
        answer.style.color="#ff0000"
    }
</script>
